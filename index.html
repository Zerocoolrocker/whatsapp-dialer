<html>
  <head>
    <title>
      WhatsApp Dialer
    </title>

    <meta name=”description” content="Send WhatsApp message to any phone number" />
    <meta name=”keywords” content="WhatsApp, dialer, android, pwa" />

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/png" href="./images/icons/icon-72x72.png"/>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, sans-serif;
        max-width: 100%;
        padding: 20px;
      }

      #heading {
        padding: 30px 0;
        text-align: center;
      }

      hr {
        margin-bottom: 140px;
        color: #DADFE1;
        border: none;
        border-top: 1px solid #DADFE1;
      }

      #phoneNumber {
        width: 80%;
        margin: 0 auto;
        border: 1px solid #BDC3C7;
        border-radius: 4px;
        height: 46px;
        display: block;
        font-size: 20px;
        padding: 5px 15px;
      }

      #submitButton {
        display: block;
        margin: 40px auto 20px;
        border: none;
        font-size: 16px;
        border-radius: 4px;
        height: 40px;
        padding: 0 40px;
        background: #03A678;
        color: #fff;
        box-shadow: none;
        box-sizing: border-box;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0, user-scalable=no"/>
  </head>
  <body>
    <h1 id="heading">WhatsApp Dialer</h1>
    <hr />
    <form>
      <input type="number" id="phoneNumber" placeholder="Enter a valid phone number"/>

      <button type="submit" id="submitButton">Send WhatsApp Message</button>
    </form>
    <script>
      (function() {
        document.getElementById("submitButton")
          .addEventListener("click", function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;

            window.location.href = "https://api.whatsapp.com/send?phone=91" + phoneNumber;
          });
      })();
    </script>
  </body>
</html>
